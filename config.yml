# --- Configuraci贸n global ---
symbol: "AAPL"
timezone: "UTC"            # TODO: los datos se normalizan a UTC
timeframe: "M5"            # M1|M5|M15|H1 - Cambiado a M5 para tener m谩s datos hist贸ricos
warmup_bars: 50            # Reducido para que queden datos despu茅s del warmup

# --- Ventanas indicadores ---
indicators:
  ema_fast: 3              # ♀ ULTRA-RPIDA: M谩xima generaci贸n de se帽ales
  ema_slow: 8              # ♀ ULTRA-RPIDA: M谩xima generaci贸n de se帽ales
  rsi_period: 14
  macd_signal: 9
  atr_period: 14
  bb_period: 20
  bb_k: 2.0

# --- Estrategia y filtros ---
strategy:
  rsi_long_min: 0          #  SIN FILTRO RSI: Permite todas las compras
  rsi_short_max: 100       #  SIN FILTRO RSI: Permite todas las ventas
  macd_confirm: false      # Desactivar para m谩s se帽ales
  min_atr_pct: 0.0         #  SIN FILTRO: Acepta cualquier volatilidad
  regime_threshold: 0.0    #  SIN FILTRO: Acepta cualquier r茅gimen

# --- Riesgo y ejecuci贸n ---
risk:
  capital: 10000.0
  risk_per_trade: 0.0075   # 0.75%
  atr_sl_mult: 1.5         # SL = 1.5 * ATR
  atr_tp_mult: 2.0         # TP = 2.0 * ATR
  trailing_mult: 0.0       # 0 desactiva trailing
  daily_loss_limit: 0.03   # 3% del capital
  max_trades_per_day: 6
  max_position_units: 1000    # cap unidades (reducido para acciones)
  min_position_units: 1       # m铆nimo 1 acci贸n

execution:
  simulate_spread: 0.01        # $0.01 spread para acciones
  simulate_slippage: 0.005     # $0.005 slippage

# --- Datos ---
data:
  source: "yfinance"             # "simulated" | "ib" | "csv" | "yfinance"
  csv_path: "./data/eurusd.csv"   # si source=csv
  bars: 250                      # Suficiente para M5 con warmup de 50
  seed: 42

# --- API ---
api:
  host: "127.0.0.1"
  port: 8000
  cors_origins: ["*"]

# --- Flags ---
flags:
  enable_live: false       # ignorado si PAPER=true
  paper_only: true
