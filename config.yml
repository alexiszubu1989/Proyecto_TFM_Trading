# --- Configuraci√≥n global ---
symbol: "AAPL"
timezone: "UTC"            # TODO: los datos se normalizan a UTC
timeframe: "M5"            # M1|M5|M15|H1 - Cambiado a M5 para tener m√°s datos hist√≥ricos
warmup_bars: 50            # Reducido para que queden datos despu√©s del warmup

# --- Ventanas indicadores ---
indicators:
  ema_fast: 3              # ‚ö°‚ö° ULTRA-R√ÅPIDA: M√°xima generaci√≥n de se√±ales
  ema_slow: 8              # ‚ö°‚ö° ULTRA-R√ÅPIDA: M√°xima generaci√≥n de se√±ales
  rsi_period: 14
  macd_signal: 9
  atr_period: 14
  bb_period: 20
  bb_k: 2.0
  # Nuevos indicadores
  stoch_k: 14              # Per√≠odo %K del Stochastic
  stoch_d: 3               # Per√≠odo %D del Stochastic (SMA de %K)
  williams_period: 14      # Per√≠odo Williams %R
  adx_period: 14           # Per√≠odo ADX
  cci_period: 20           # Per√≠odo CCI
  momentum_period: 10      # Per√≠odo Momentum
  roc_period: 10           # Per√≠odo Rate of Change

# --- Estrategia y filtros ---
strategy:
  # Selector de estrategia
  active_strategy: "ema_crossover"  # ema_crossover | rsi_reversal | macd_crossover | bollinger_breakout
  combine_strategies: true           # ‚úÖ ACTIVADO: Evaluar TODAS las estrategias por votaci√≥n
  enabled_strategies:                # Estrategias a evaluar
    - "ema_crossover"
    - "rsi_reversal"
    - "macd_crossover"
    - "bollinger_breakout"
  min_strategy_votes: 2              # M√≠nimo de votos para confirmar se√±al (2 de 4 = 50%)
  
  # M√©todo de desempate cuando hay igual n√∫mero de votos LONG y SHORT
  # Opciones: "score" | "priority" | "adx_trend" | "momentum" | "conservative"
  tie_break_method: "score"          # Por defecto: mayor score promedio gana
  
  # Filtros originales (para ema_crossover)
  rsi_long_min: 0          # üîì SIN FILTRO RSI: Permite todas las compras
  rsi_short_max: 100       # üîì SIN FILTRO RSI: Permite todas las ventas
  macd_confirm: false      # Desactivar para m√°s se√±ales
  min_atr_pct: 0.0         # üîì SIN FILTRO: Acepta cualquier volatilidad
  regime_threshold: 0.0    # üîì SIN FILTRO: Acepta cualquier r√©gimen

# --- Configuraci√≥n de Estrategias Individuales ---
strategies:
  # Estrategia 2: RSI Reversal
  rsi_reversal:
    rsi_oversold: 30           # Zona de sobreventa RSI
    rsi_overbought: 70         # Zona de sobrecompra RSI
    stoch_oversold: 20         # Zona de sobreventa Stochastic
    stoch_overbought: 80       # Zona de sobrecompra Stochastic
    williams_oversold: -80     # Williams %R sobreventa
    williams_overbought: -20   # Williams %R sobrecompra
    adx_max: 25                # ADX m√°ximo (reversi√≥n mejor en rangos)
  
  # Estrategia 3: MACD Crossover
  macd_crossover:
    cci_long_threshold: 0      # CCI m√≠nimo para LONG
    cci_short_threshold: 0     # CCI m√°ximo para SHORT
    roc_threshold: 0           # ROC m√≠nimo para confirmar
    adx_min: 20                # ADX m√≠nimo (tendencia requerida)
  
  # Estrategia 4: Bollinger Breakout
  bollinger_breakout:
    adx_strong: 25             # ADX para tendencia fuerte
    momentum_threshold: 0      # Momentum m√≠nimo para confirmar
    bb_distance_pct: 0.01      # Distancia m√≠nima de la media (1%)
  
  # Configuraci√≥n de desempate
  tie_breaker:
    adx_threshold: 25          # Umbral ADX para m√©todo "adx_trend"
    momentum_threshold: 0      # Umbral momentum para m√©todo "momentum"

# --- Riesgo y ejecuci√≥n ---
risk:
  capital: 10000.0
  risk_per_trade: 0.0075   # 0.75%
  atr_sl_mult: 1.5         # SL = 1.5 * ATR
  atr_tp_mult: 2.0         # TP = 2.0 * ATR
  trailing_mult: 0.0       # 0 desactiva trailing
  daily_loss_limit: 0.03   # 3% del capital
  max_trades_per_day: 6
  max_position_units: 1000    # cap unidades (reducido para acciones)
  min_position_units: 1       # m√≠nimo 1 acci√≥n

execution:
  simulate_spread: 0.01        # $0.01 spread para acciones
  simulate_slippage: 0.005     # $0.005 slippage

# --- Datos ---
data:
  source: "yfinance"             # "simulated" | "ib" | "csv" | "yfinance"
  csv_path: "./data/eurusd.csv"   # si source=csv
  bars: 250                      # Suficiente para M5 con warmup de 50
  seed: 42

# --- API ---
api:
  host: "127.0.0.1"
  port: 8000
  cors_origins: ["*"]

# --- Flags ---
flags:
  enable_live: false       # ignorado si PAPER=true
  paper_only: true
